<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Battery System — Build Spec</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>">
</head>
<body>

    <!-- Header -->

      <div style="display:flex;align-items:center;gap:8px;">

        <span class="header__title">☀️ Solar Battery Build Spec</span>

        <div class="header__progress-bar">
          <div class="header__progress-fill" id="global-progress-fill" style="width:0%"></div>
        </div>
        <span class="header__progress-text" id="global-progress-text">0%</span>
      </div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div id="nav"></div>
    </nav>

    <!-- Mobile overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Main content -->
    <main class="main" id="content">
      <!-- Rendered by JS -->
    </main>

  </div>

  <!-- Save toast -->
  <div class="save-toast" id="save-toast"></div>

  <script src="js/app.js"></script>

</html>
